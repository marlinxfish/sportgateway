{% extends 'base.html' %}

{% block title %}{{ title }} - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <div class="display-1 text-primary fw-bold mb-4">{{ error_code }}</div>
                    <h1 class="h2 mb-4">{{ title }}</h1>
                    <p class="lead mb-5">{{ error_message }}</p>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'pages:home' %}" class="btn btn-primary px-4">
                            <i class="bi bi-house-door me-2"></i>Kembali ke Beranda
                        </a>
                        <a href="{% url 'pages:contact' %}" class="btn btn-outline-primary px-4">
                            <i class="bi bi-headset me-2"></i>Hubungi Kami
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
