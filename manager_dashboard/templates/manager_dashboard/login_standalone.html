<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Manager - SportGateway</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles -->
    <style>
        .bg-login-image {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        .bg-login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "img/soccer-field.jpg" %}') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
        }
        body {
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
        }
        .card-body {
            padding: 2.5rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .logo-container img {
            max-width: 80%;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d3e2;
        }
        .form-control:focus {
            border-color: #bac8f3;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="logo-container">
                                    <img src="{% static 'assets/logo.png' %}" alt="SportGateway Logo" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login Manager</h1>
                                    </div>
                                    
                                    {% if error %}
                                    <div class="alert alert-danger">
                                        {{ error }}
                                    </div>
                                    {% endif %}
                                    
                                    <form class="user" method="POST" action="{% url 'manager_dashboard:login' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <label for="username" class="form-label small text-muted mb-1">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" name="username" class="form-control form-control-user"
                                                    id="username" placeholder="Masukkan username" required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="password" class="form-label small text-muted mb-1">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" name="password" class="form-control form-control-user"
                                                    id="password" placeholder="Masukkan password" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block py-2">
                                            <i class="fas fa-sign-in-alt me-2"></i> Masuk
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'accounts:login' %}">Login sebagai Pengguna</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'sb-admin-2/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'sb-admin-2/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>
</html>
