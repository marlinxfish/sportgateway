<!-- templates/manager_dashboard/base.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; padding-top: 56px; background-color: #f8f9fa; }
        .sidebar a { display: block; padding: 10px 20px; color: #333; text-decoration: none; }
        .sidebar a:hover { background-color: #e2e6ea; }
        .content { margin-left: 200px; padding: 20px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SportGateway Manager</a>
    </div>
</nav>

<div class="sidebar">
    <a href="{% url 'manager_dashboard:dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
    <a href="{% url 'fields:manager_field_list' %}"><i class="fas fa-futbol"></i> Lapangan Saya</a>
    <a href="{% url 'manager_dashboard:booking_list' %}"><i class="fas fa-clock"></i> Riwayat Booking</a>
    <a href="{% url 'manager_dashboard:preview_report' %}"><i class="fas fa-chart-line"></i> Laporan</a>
    <a href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt"></i> Keluar</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
